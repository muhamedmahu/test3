<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" id="text" name="text">
        <h1 id="text">Hello world</h1>
    </div>
    <div>
        <label for="head">Color</label>
        <input type="color" id="color" name="head" value="">
    </div>
    <div>
        <label for="head">Backgroundcolor</label>
        <input type="color" id="bgcolor" name="head" value="">
    </div>

    <div>
        <label for="font">Font family</label>
        <select id="font">
      <option id="times">Times</option>
      <option id="ariel">Ariel</option>
      <option id="impract">Impract</option>
      <option id="verdana">Verdana</option>
      
    </select>
    </div>
    <div>

        <br>

        <label for="range">Font-size</label>
        <input type="range" id="range" name="range" value="32" min="16" max="50" step="1">
    </div>
    <br>

    <div>
        <label for="gender-undisclosed">
      <input type="radio" name="gender" id="bold" value="100px" step="1"> Bold
    </label>
        <label for="gender-male">
      <input type="radio" name="gender" id="italic" "> Italic
    </label>
        <label for="gender-female">
      <input type="radio" name="gender" id="underline" value="underline"> Underline
    </label>
    </div>


    <br>

    <div>
        Border:
        <label>
      <input type="radio" name="border" value="none" checked> none
    </label>
        <label>
      <input type="radio" name="border" value="solid" > solid
    </label>
        <label>
      <input type="radio" name="border"  value="dashed"> dashed
    </label>
        <label>
      <input type="radio" name="border"  value="dotted"> dotted
    </label>
    </div>
</body>

</html>
